<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="tinhNangGioHang.css">

</head>
<body onload="doShowAll()">
    
    <form name="ShoppingList">
        <fieldset>
            <legend>Shopping Cart</legend>
            <label>Item: <input type="text" name="name" id="name"></label><br>
            <label>Quantity: <input type="text" name="data" id="data"></label><br>

            <input type="button" value="Save" onclick="saveItem()">
            <input type="button" value="Update" onclick="modifyItem()">
            <input type="button" value="Delete" onclick="removeItem()">
        </fieldset>
        <div id="items_table">
            <h2>Shopping List</h2>
            <table id="list"></table>
            <label>Delelte all items<input type="button" value="Clear" onclick="clearAll()"></label>
        </div>
    </form>

    <script src="tinhNangGioHang.js"></script>

</body>
</html>
